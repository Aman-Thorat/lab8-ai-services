<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application - MVC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="chat-container">
    <header class="chat-header">
        <h1>Eliza Chat</h1>
        <div class="chat-info">
            <span id="message-count">0 messages</span>
            <span id="last-saved"></span>
        </div>
    </header>

    <section id="chat-messages" class="chat-messages" role="log" aria-live="polite">
        <p class="empty-state">No messages yet. Start a conversation!</p>
    </section>

    <form id="chat-form" class="chat-form">
        <input
                type="text"
                id="message-input"
                placeholder="Type your message..."
                aria-label="Message input"
                required
                autocomplete="off"
        >
        <button type="submit" aria-label="Send message">Send</button>
    </form>

    <footer class="chat-controls">
        <button id="export-btn" aria-label="Export chat history">Export Chat</button>
        <button id="import-btn" aria-label="Import chat history">Import Chat</button>
        <input type="file" id="import-file" accept=".json" hidden>
        <button id="clear-btn" aria-label="Clear chat history">Clear History</button>
    </footer>
</main>

<script type="module" src="src/js/app.js"></script>
</body>
</html>
