<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 10px black;
        }
        h1 {
            color: dimgrey;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #357ae8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f9f9f9;
            border-left: 4px solid #4285f4;
        }
        .error {
            border-left-color: #ea4335;
            background: #fce8e6;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gemini API Test</h1>
    <p>Testing Google's Gemini 1.5 Flash model for chat integration.</p>

    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
    <small>Get one at: <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></small>

    <label for="message">Test Message:</label>
    <textarea id="message" rows="3" placeholder="Type a message to test...">Hello! Can you help me with a coding question?</textarea>

    <button id="testBtn">Send Test Message</button>

    <div id="response"></div>
</div>

<script src="test.js"></script>
</body>
</html>
